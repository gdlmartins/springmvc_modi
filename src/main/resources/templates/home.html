<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>Home</title>
</head>

<body>
    <div class="container ">
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome produto>
            </div>
            <div class="card-body row"  >
                <div class="col-12 col-sm-6 col-md-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
                        <div class="col-md-7">
                            Data de entrega: <span th:text="${pedido.nomeProduto}"></span>
                        </div>
                    </div>

                    <div>
                        Produto:
                        <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto" />
                    </div>

                    <div>Descricao: <input class="form-control" th:text="${pedido.descricao}"></input></div>
                    <div>
                        <textarea class="form-control" th:text="${pedido.nomeProduto}"
                    name="" id="" cols="30" >
                    descricao do produto 
                    </textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                   <img class="img-thumbnail" th:src="${pedido.urlImage}" src="" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
