<!DOCTYPE html>
<html lang="en">

<head th:replace="~{base::head}">
</head >

<body>

    <div th:replace="~{base::logo}" ></div>
    <div th:replace="~{base::jumbotrom}"></div>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between mb-3" >
            <div class="navbar-nav">
             
                    <a class="nav-item nav-link active" href="">Todos</a>
                    <a  class="nav-item nav-link" href="">Aguardando</a>
                    <a class="nav-item nav-link " href="">Aprovado</a> 
                    <a  class="nav-item nav-link" href="">Entregue</a>
                
            </div>
               <a href="/pedido/formulario"> <button class="justify-content-between me-3">Novo</button></a>
        </nav>
        <div class="card mb-3" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome produto>
            </div>
            
            
            <div class="card-body row"  >
                <div class="col-12 col-sm-6 col-md-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
                        <div class="col-md-7">
                            Data de entrega: <span th:text="${pedido.nomeProduto}"></span>
                        </div>
                    </div>

                    <div>
                        Produto:
                        <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto" />
                    </div>

                    <div class="mb-3">Descricao: <input class="form-control" th:value="${pedido.descricao}"/></div>
                    <div>
                        <textarea class="form-control" th:text="${pedido.nomeProduto}"
                    name="" id="" cols="30"  >
                    descricao do produto 
                    </textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                   <img class="img-thumbnail" th:src="${pedido.urlImage}" src="" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
